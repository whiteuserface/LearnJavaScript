        // var x = "hello world";

        //입력받는 값은 다 문자열이 된다.

        var a = prompt("a의 값을 입력하세요",0);
        var b = prompt("b의 값을 입력하세요",0);
        
        a = parseInt(a);
        b = parseInt(b);
        
        alert(a+b);

        //중요한것은 문자열이 포함되어있어도 숫자만 계산해준다.
        //css의 px같은 값들도 포함해서 계산이 가능하다.

        var c = '30px';
        var d = '50px';

        c = parseInt(c);
        d = parseInt(d);
        
        alert(c+d+"px");

        var answer = confirm("정말로 삭제하시겠습니까?");
        if(answer){
            alert("삭제되었습니다.");
        } else {
            alert("취소되었습니다.");
        }
        
    </script>
